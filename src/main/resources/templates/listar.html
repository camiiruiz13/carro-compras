<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{/layout/layout :: head}"></head>
<body>
    <header th:insert="~{/layout/layout :: header}"></header>
   
    <div class="card">
        <div class="card-body">
            <a th:href="@{/form}" class="card-link"><i class="fa-solid fa-user-plus"></i></a>
        </div>
    </div>
    <div class="card text-center">
      <div class="card-header">
        <div class="table-responsive">
            <table class="table table-primary">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">nombre</th>
                        <th scope="col">apellido</th>
                        <th scope="col">email</th>
                        <th scope="col">fecha</th>
                        <th scope="col">Crear factura</th>
                        <th scope="col">editar</th>
                        <th scope="col">eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cliente : ${clientes}">
                        <td scope="row" >
                            <a class="btn btn-primary btn-xs"
								th:href="@{/ver/} + ${cliente.id}" th:text="${cliente.id}">
                        </td>
                        <td th:text="${cliente.nombre}"></td>
                        <td th:text="${cliente.apellido}"></td>
                        <td th:text="${cliente.email}"></td>
                        <td th:text="${cliente.fechaCreacion}"></td>
                        <td >
                            <a class="nav-link" 
                            th:href="@{'/factura/form/' + ${cliente.id}}">
                                <i class="fa-solid fa-cart-plus"></i>
                             </a>
                        </td>
                        <td>
                            <a class="badge bg-primary" 
                            th:href="@{/form/} + ${cliente.id}" >
                            <i class="fa-regular fa-pen-to-square"></i>
                            </a>
                        </td>
                        <td >
                            <a class="badge bg-primary"  th:href="@{/eliminar/} + ${cliente.id}"
                            onclick="return confirm('Estas seguro que quieres eliminar?');" >
                            <i class="fa-solid fa-trash"></i>
                            </a>
                        </td>
                        
                    </tr>
                </tbody>
            </table>
            <nav th:insert="~{paginator-nav :: paginator}"></nav>
        </div>
      </div>
    </div>
    
    <footer th:insert="~{/layout/layout :: footer}"></footer>

</body>
</html>
